<div>

  <!--h4 class="text-muted mb-4">Tables </h4-->

  <div class="row mb-4">

    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5>Student Management</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive-md">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Mobile No</th>
                  <th scope="col">Board</th>
                  <th scope="col">Class</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of studentData | paginate: { itemsPerPage: 10, currentPage: p } ; let i=index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{student.name}}</td>
                  <td>{{student.mobileNo}}</td>
                  <td>{{student.board}}</td>
                  <td>{{student.class}}</td>
                  <td *ngIf="student.status=='active'"><span class="badge badge-success rounded-0 p-1">{{student.status}}</span></td>
                  <td *ngIf="student.status=='inactive'"><span class="badge badge-danger rounded-0 p-1">{{student.status}}</span></td>
                  <td>
                    <a class="btn btn-sm btn-outline-lightning rounded-0 mr-2 ">
                      <i class="far fa-edit"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-lightning rounded-0">
                      <i class="far fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
        <div id="pagination">
          <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </div> 
      </div>

    </div>
  </div>

  
</div>
