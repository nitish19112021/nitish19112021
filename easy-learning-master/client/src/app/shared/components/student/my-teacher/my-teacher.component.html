<div *ngIf="showTeachers" class="container">
    <div class="row">
      <div *ngFor="let teacher of teacherArray" class="col-md-3">
        <div class="card" style="cursor:pointer" (click)="openvideoList(teacher)">
          <div class="image">
            <img src="https://www.w3schools.com/bootstrap4/img_avatar3.png" />
          </div>
          <div class="card-inner">
            <div class="header">
              <h5>{{teacher?.teacherId.firstName}} {{teacher?.teacherId.lastName}}</h5>
              <h6>Subjects {{teacher.teacherId?.subjects.join(",")}}</h6>
          </div>
          <div class="content">
            <p>Expire On {{teacher.expireOn | date}}</p>
          </div>
            </div>
        </div>
       
      </div>
    </div>
  </div>

  <div *ngIf="!showTeachers" class="container">
    <div class="row">
      <div *ngFor="let video of videoList" class="col-md-3">
        <div class="card" style="cursor:pointer" routerLink = "/student/video-player/{{video.id}}" [queryParams]="{list: true}">
          <div class="image">
            <img src={{video.snippet?.thumbnails?.medium?.url}} />
          </div>
          <div class="card-inner">
            <div class="header">
              <h5>{{video.snippet?.title}}</h5>
              <!-- <h6>Subjects {{teacher.teacherId?.subjects.join(",")}}</h6> -->
          </div>
          <div class="content">
            <!-- <p>Expire On {{teacher.expireOn | date}}</p> -->
          </div>
            </div>
        </div>
       
      </div>
    </div>
  </div>
